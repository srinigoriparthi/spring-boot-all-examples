<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="application/json; charset=ISO-8859-1">
<title>AJAX based CRUD operations using jTable in Servlet and JSP</title>
<!-- Include one of jTable styles. -->
<link href="css/metro/crimson/jtable.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<!-- Include jTable script file. -->
<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.custom.js" type="text/javascript"></script>
<script src="js/jquery.jtable.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#PersonTableContainer').jtable({
            title: ' ***  ZPH SCHOOL KOSURU 1995-96 BATCH ***  ',
            actions: {
                listAction: '/sampleJQueryTable/operations?action=list',
                createAction:'/sampleJQueryTable/operations?action=create',
                updateAction: '/sampleJQueryTable/operations?action=update',
                deleteAction: '/sampleJQueryTable/operations?action=delete'
            },
            fields: {
                id: {
                	title:'id',
                    key:true,
                    list:true,
                    width:'20%'
                },
                firstName: {
                    title: 'First Name',
                    width: '30%',
                    edit:true
                },
                lastName: {
                    title: 'Last Name',
                    width: '30%',
                    edit:true
                },
                phone: {
                    title: 'Phone',
                    width: '40%',
                    edit:true
                },
                email: {
                    title: 'Email',
                    width: '30%',
                    edit: true
                },
                address: {
                    title: 'Address',
                    width: '100%',
                    edit: true
                }
            }
        });
        $('#PersonTableContainer').jtable('load');
    });
</script>
</head>
<body>
<div style="width:60%;margin-right:20%;margin-left:20%;text-align:center;">
    <br><br>
<div id="PersonTableContainer"></div>
</div>
</body>
</html>
